<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz App | Samieyong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="wrap">
		<table>
			<tr>
				<td><img src="images/fatima.jpg" id="parish"></td>
				<td class="banner">
					<h1>our lady help of christians</h1>
					<h2>block rosary crusade</h2>
					<h4>motto: prayer penance and sacrifice</h4>
				</td>
				<td><img src="images/1.jpg" id="center"></td>
			</tr>
		</table>
		<section id="top">
			<label for="qtnNumber" >Question</label>
			<input type="text" id="qtnNumber">
			<input type="button" value="Clear" id="clear" class="button" onclick="clearer()">
			<input type="button" value="Display Question" class="button" id="display" onclick="start()">
		</section>		
		
		<div id="content">
			<p id="question"></p>
			<p id="optionA"></p>
			<p id="optionB"></p>
			<p id="optionC"></p>
			<p id="optionD"></p>
		</div>

		
		<div id="bottom">
			<input type="button" value="Highlight Answer" class="button" id="highlight" onmouseover="highlightAnswer()" onmouseout="clearHighlight()">
			<input type="button" value="Numbers left" id="numLeft" class="button" onclick="numbersLeft()">
			<div class="timeDiv">
				<label id="time">Time:</label>
				<input type="text" id="timer">
			</div>
			<div style="clear: both;"></div>
			<p id="numLeftPara"></p>			
		</div>
	</div>
	<footer>S A M I E Y O N G &copy; 2018</footer>

</body>
</html>
